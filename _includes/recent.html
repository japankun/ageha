<div id="photo"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script>
$(document).ready(function() {
    function photo(data) {
      var photoHTML = '<a href="'+data.recent+'"><img src="'+data.recent+'" width="320"></a>';
      $('#photo').html(photoHTML);
    };
    $.getJSON("/live/recent.json?id="+Math.random(), photo);
});
</script>
