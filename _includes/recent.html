<div id="photo"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script>
$(document).ready(function() {
    function photo(data) {
      var photoHTML = '<img src="'+data.recent+'" width="320">';
      $('#photo').html(photoHTML);
    };
    $.getJSON("/live/recent.json", photo);
});
</script>
