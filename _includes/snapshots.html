<div id="photo"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<link href="https://ageha.jpnkn.com/assets/lity.min.css" rel="stylesheet">
<script src="https://ageha.jpnkn.com/assets/lity.min.js"></script>

<script>
$(document).ready(function() {
    function photo(data) {
    
      var photoHTML = "";
    
      $.each(data, function(i, images) {
        photoHTML += '<a href="'+images+'" data-lity><img src="'+(images.toString().replace(".png", ""))+'t.png" width="320"></a>';
      }); // end each
        
      $('#photo').html(photoHTML);
        
    };
      
    $.getJSON("/live/snapshot.json?id="+Math.random(), photo);
    
});
</script>
